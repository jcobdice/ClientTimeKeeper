<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#007cba"/>
    <title>Time Keeper</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="manifest" href="./manifest.webmanifest">
</head>
<body>
    <header>
        <h1>Keep<img src="./images/clock.svg" width="75px" alt="logo">Time</h1>
        <ol class="instructions">
            <li>Create a client.</li>
            <li>Select a client to start the timer.</li>
            <li>Click again or start a new client to stop the timer.</li>
        </ol>
    </header>
    <form class="client-form">
        <div class="search">
            <div class="input-field">
            <input type="text" placeholder="Create a new client" class="new-client client-control">
            </div>
            <input type="submit" class="btn client-control">
        </div>
    </form>   
    <div>
        <ul class="client-list">
        </ul>

    </div>

    <div id="addApp">
        <h2>Add to Home screen</h2>
        <img src="./images/clock.svg" width="45px" alt="KeepTime logo">
        KeepTime
        <div id="addAppControls">
            <span class="cancel">CANCEL</span>
            <span class="add">ADD</span>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
